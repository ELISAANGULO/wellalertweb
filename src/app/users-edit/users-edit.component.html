<div class="container-fluid container-form">
    <div class="row">
        <div class="col-md-12">
            <span>Edicion de Usuario {{user.nombre}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngIf="userForm">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="userName" class="form-label">Usuario*</label>
                    <input type="text" class="form-control" id="userName" placeholder="Digita tu usuario"
                        formControlName="userName">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre*</label>
                    <input type="text" class="form-control" id="name" placeholder="Digita tu nombre"
                        formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="selectRol" class="form-label">Rol*</label>
                    <select id="selectRol" class="form-control form-select" aria-label="Default select example"
                        formControlName="selectRol">
                        <option value="" disabled selected>Selecciona</option>
                        <option value="R1">Rol 1</option>
                        <option value="R2">Rol 2</option>
                        <option value="R3">Rol 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digita tu email"
                        formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" formControlName="fecha">
                </div>
                <button type="submit" class="btn btn-success mr-5">Guardar</button>
                <button type="button" class="btn btn-dark" (click)="goUsers()">Cancelar</button>
            </form>
        </div>
        <div class="col-md-8">
            <img src="./assets/form-user.png" class="img-fluid" alt="">
        </div>
    </div>
</div>
