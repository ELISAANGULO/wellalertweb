<div class="container w-100 d-flex justify-content-center">
    <form class="form-ingreso">
      <h2 class="title">DATO DE INGRESO</h2>
      <div class="form-floating mt-5">
        <input type="email" class="form-control" id="floatingInput" placeholder="Usuario">
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating  mt-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword"></label>
      </div>
  
      <div class="botones">
        <button class="btn btn-dark py-2" type="submit" (click)="ingresar()">Ingresar</button>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Olvide contraseña
        </label>
      </div>
    </form>
  </div>
