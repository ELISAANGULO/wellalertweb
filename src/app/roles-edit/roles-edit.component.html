<div class="container-fluid container-form">
  <div class="row">
    <div class="col-md-12">
      <span>Edicion de rol</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngIf="rolForm">
      <form [formGroup]="rolForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="rolName" class="form-label">Nombre*</label>
          <input type="text" class="form-control" id="rolName" placeholder="Digita tu usuario"
            formControlName="rolName">
        </div>
        <div class="mb-3">
          <label for="abreviado" class="form-label">Abreviado*</label>
          <input type="text" class="form-control" id="abreviado" placeholder="Digita tu nombre"
            formControlName="abreviado">
        </div>
        <button type="submit" class="btn btn-success mr-5">Guardar</button>
        <button type="button" class="btn btn-dark" (click)="goRols()">Cancelar</button>
      </form>
    </div>
    <div class="col-md-8">
      <img src="./assets/form-user.png" class="img-fluid" alt="">
    </div>
  </div>
</div>
